<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytiq Client Test</title>
  <script async src="http://127.0.0.1:8000/stats-config.js?siteId=546f65a3-a48f-4f36-bcc4-19d6fb08fffb&siteKey=p7z6T7M4epBx7-d-fk_slA"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      padding: 10px;
      margin: 20px 0;
      background: #f0f0f0;
      border-radius: 3px;
    }
    video {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Analytiq Analytics Client Test Page</h1>
  
  <div id="status">
    <strong>Status:</strong> Waiting for analytics client to load...
  </div>

  <div class="section">
    <h2>Manual Event Testing</h2>
    <button onclick="testPageview()">Track Pageview</button>
    <button onclick="testCustomEvent()">Track Custom Event</button>
    <button onclick="testSearch()">Track Search</button>
  </div>

  <div class="section">
    <h2>E-commerce Testing</h2>
    <button onclick="testProductView()">Track Product View</button>
    <button onclick="testAddToCart()">Track Add to Cart</button>
    <button onclick="testPurchase()">Track Purchase</button>
  </div>

  <div class="section">
    <h2>Form Testing</h2>
    <form id="testForm" onsubmit="return testFormSubmit(event)">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="name" placeholder="Name" required>
      <button type="submit">Submit Form</button>
    </form>
  </div>

  <div class="section">
    <h2>Video Testing</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="section">
    <h2>Click Testing</h2>
    <a href="#" onclick="return testClick(event)">Test Internal Link</a> |
    <a href="https://example.com" target="_blank">Test External Link</a>
  </div>


  <!-- Test Functions -->
  <script>
    function updateStatus(message) {
      document.getElementById('status').innerHTML = '<strong>Status:</strong> ' + message;
    }

    // Safer check with a timeout
    var attempts = 0;
    var maxAttempts = 50; // Stop checking after 5 seconds (50 * 100ms)

    var checkAnalytiq = setInterval(function() {
      attempts++;
      
      if (window.analytiq) {
        clearInterval(checkAnalytiq);
        updateStatus('✅ Analytics client loaded successfully! API: ' + Object.keys(window.analytiq).join(', '));
      } else if (attempts >= maxAttempts) {
        clearInterval(checkAnalytiq);
        updateStatus('❌ Timed out: Analytics client failed to load within 5 seconds.');
        console.error('Analytiq client could not be found. Check if the server at 127.0.0.1:8000 is running.');
      }
    }, 100);

    function testPageview() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.track('pageview', { manual: true });
      updateStatus('✅ Pageview tracked');
    }

    function testCustomEvent() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.trackCustom('button_click', {
        category: 'test',
        value: 1,
        button_name: 'Custom Event Test'
      });
      updateStatus('✅ Custom event tracked');
    }

    function testSearch() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.trackSearch('test search query', 10);
      updateStatus('✅ Search event tracked');
    }

    function testProductView() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.trackProductView({
        id: 'prod-123',
        name: 'Test Product',
        category: 'Electronics',
        price: 99.99
      });
      updateStatus('✅ Product view tracked');
    }

    function testAddToCart() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.trackAddToCart({
        id: 'prod-123',
        name: 'Test Product',
        category: 'Electronics',
        price: 99.99,
        quantity: 1
      });
      updateStatus('✅ Add to cart tracked');
    }

    function testPurchase() {
      if (!window.analytiq) return alert('Analytics not loaded yet!');
      window.analytiq.trackPurchase({
        orderId: 'order-' + Date.now(),
        total: 149.99,
        currency: 'USD',
        items: [
          { id: 'prod-123', name: 'Test Product', price: 99.99 },
          { id: 'prod-456', name: 'Another Product', price: 50.00 }
        ]
      });
      updateStatus('✅ Purchase tracked');
    }

    function testFormSubmit(event) {
      event.preventDefault();
      updateStatus('✅ Form submission tracked (event fires automatically)');
      return false;
    }

    function testClick(event) {
      event.preventDefault();
      updateStatus('✅ Click tracked (event fires automatically)');
      return false;
    }
  </script>
</body>
</html>
